name: 痴人多梦
description: Blogging about stuffs
meta_description: "Your New Jekyll Site, Blogging about stuffs"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 8
domain_name: 'https://chirenduomeng.github.io/'
# google_analytics: 'UA-XXXXXXXX-X'
# disqus: false
# disqus_shortname: 'your-disqus-shortname'

# 后台已改为github地址
# Details for the RSS feed generator
 url:            'https://chirenduomeng.github.io'
 author:         '痴人多梦'
 authorTwitter:  'chirenduomeng' # 直接填写githubname

permalink:       /:title.html

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
            
